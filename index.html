<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>geoclient javascript example</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      input {
        display: block;
        width: 50%;
      }
      #map {
        width: 100%;
        height: 300px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <form id="search-form">
      <input id="app_id" placeholder='Enter a valid geoclient appId'>
      <input id="app_key" placeholder='Enter a valid geoclient appKey'>
      <input id="input" placeholder='Enter a location and then hit'>
      <button>Submit</button>
      <div id="map"></div>
      <pre id="geoclient-response"></pre>
    </form>
    <script type="module" src="main.js"></script>
  </body>
</html>
